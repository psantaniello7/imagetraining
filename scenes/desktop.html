<a-scene
requiredata
card-capture
renderer="colorManagement: true"
>
  <a-assets>
    <a-asset-item id="target-file" src=""/>
  </a-assets>

  <a-entity zappar-permissions-ui id="permissions" ></a-entity>
  <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
  <a-entity
    light="
      type: directional;
      castShadow: true;
      color: white;
      intensity: 2.5"
    position="5 5 5">
    </a-entity>

    <a-entity
      light="
        type: ambient;
        color: white;
        intensity: 1.5"
      position="5 5 5">
    </a-entity>
  <a-entity
    camera zappar-camera = "user-facing: true; user-camera-mirror-mode: poses"
    id="camera"
    raycaster="objects: .cantap"
    cursor="
    fuse: false;
    rayOrigin: mouse;">
  </a-entity>

  <a-entity zappar-image="target: #target-file" id="image-group">
    <a-entity id="target"></a-entity>
  </a-entity>
  <a-entity zappar-instant="placement-mode: true" id="instant-group">
  </a-entity>
</a-scene>
